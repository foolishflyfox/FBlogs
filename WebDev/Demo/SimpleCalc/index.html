<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算器页面</title>
  <link rel="stylesheet" href="./index.css">
  <script src="index.js" charset="utf-8"></script>
</head>
<body onload="bodyLoad()">
  <div id="calc">
    <span id="key_clear" class="key">C</span>
    <span id="display"></span>
    <span id="key_7" class="key">7</span>
    <span id="key_8" class="key">8</span>
    <span id="key_9" class="key">9</span>
    <span id="key_plus" class="key">+</span>
    <span id="key_4" class="key">4</span>
    <span id="key_5" class="key">5</span>
    <span id="key_6" class="key">6</span>
    <span id="key_minus" class="key">-</span>
    <span id="key_1" class="key">1</span>
    <span id="key_2" class="key">2</span>
    <span id="key_3" class="key">3</span>
    <span id="key_divide" class="key">&divide;</span>
    <span id="key_0" class="key">0</span>
    <span id="key_point" class="key">.</span>
    <span id="key_equal" class="key">=</span>
    <span id="key_times" class="key">&times;</span>
  </div>
</body>
</html>
